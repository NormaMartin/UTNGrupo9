    <div class="container">
        <section id="multistep" class="row">
          <div class="col-12 col-sm-11 col-md-8 col-lg-6">       
            <form id="paso1" >
              <fieldset>
                <h3>Dejanos tus datos para trabajar con nosotros</h3><br>
                <legend class="mb-5 text-center">1/2 Datos de contacto</legend>
                <div class="mb-3" > 
                  <label for="nombre">Apellido y Nombre</label>
                  <input type="text" class="form-control " name="nombre" id="nombre" maxlength="50" placeholder=" ingresá tu nombre">
                </div>    
                <div class="mb-3">
                  <label for="telefono">Teléfono</label>
                  <input type="text" class="form-control" name="telefono" id="telefono" value="0" placeholder="ingresá tu número de teléfono">
                </div>
                <div class="mb-3">
                  <label for="mail">Correo electrónico</label>
                  <input type="email" class="form-control" name="mail" id="mail" placeholder="ingresá tu correo electrónico">
                </div>
              </fieldset>    
              <div>
               <button type="button" class="btn btn-outline-dark">siguiente</button>   
              </div>       
            </form>
           
           <form id="paso2" class="d-none">
              <fieldset>
                <legend class="mb-5 text-center">2/2 Datos laborales</legend>
                <div class="mb-3">      
                  <label for="domicilio">Domicilio Actual</label>
                  <input type="text" class="form-control" name="domicilio" id="domicilio" placeholder="ingresá domicilio">
                </div>             
                <div class="mb-3">      
                  <label for="localidad">Localidad</label>
                  <input type="text" class="form-control" name="localidad" id="localidad" placeholder="ingresá localidad">
                </div>             
                    
                <div class="mb-3">
                  <h6>Antecedentes laborales</h6>
                  <textarea name="comentarios" id="comentarios" cols="48" rows="5"></textarea>    
                </div>
              </fieldset>
              <div>
                <button type="button" class="btn btn-outline-dark">anterior</button>
                <button type="button" class="btn btn-outline-dark">enviar</button>
              </div>
