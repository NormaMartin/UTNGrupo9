      <!--acá arranca la navegación de bootstrap modificada-->
      <nav >
        <div class="container-fluid  mifondonav opacity-75 ">      
          <nav class="navbar navbar-expand-sm text-white">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </nav>
            </div>
          </nav>
        </div>
      </nav>
    </header>
    <!--formulario de bootstrap modificado-->
    <div class="container">
        <section id="multistep" class="row">
          <div class="col-12 col-sm-11 col-md-8 col-lg-6">       
            <form id="paso1" >
              <fieldset>
                <h3>Dejanos tus datos para trabajar con nosotros</h3><br>
                <legend class="mb-5 text-center">1/2 Datos de contacto</legend>
                <div class="mb-3" > 
                  <label for="nombre">Apellido y Nombre</label>
                  <input type="text" class="form-control " name="nombre" id="nombre" required maxlength="50" placeholder=" ingresá tu nombre">
                </div>    
                <div class="mb-3">
                  <label for="telefono">Teléfono</label>
                  <input type="text" class="form-control numeric" name="telefono" id="telefono" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" placeholder="Código de area + número">
                </div>
                <div class="mb-3">
                  <label for="mail">Correo electrónico</label>
                  <input type="email" class="form-control" name="mail" required id="mail" placeholder="ingresá tu correo electrónico">
                </div>
              </fieldset>    
              <div>
               <button type="button" id="btn-sig" class="btn-form btn btn-outline-dark">siguiente</button>   
              </div>       
            </form>
           
           <form id="paso2" class="d-none">
              <fieldset>
                <legend class="mb-5 text-center">2/2 Datos laborales</legend>
                <div class="mb-3">      
                  <label for="domicilio">Domicilio Actual</label>
                  <input type="text" class="form-control" name="domicilio" required id="domicilio" placeholder="ingresá domicilio">
                </div>             
                <div class="mb-3">      
                  <label for="localidad">Localidad</label>
                  <input type="text" class="form-control" required name="localidad" id="localidad" placeholder="ingresá localidad">
                </div>             
                    
                <div class="mb-3">
                  <h6>Antecedentes laborales</h6>
                  <textarea name="comentarios" id="comentarios" cols="48" rows="5"></textarea>    
                </div>
              </fieldset>
              <div>
                <button type="button" id="btn-ant" class="btn-form btn btn-outline-dark">anterior</button>
                <button type="submit" id="enviar"  class="btn-form btn btn-outline-dark">enviar</button>
              </div>
            </form>    
          </div>
        </section>
      </div>    
      <!-- el footer más penoso de internet-->
      <footer class="mifondonav container-fluid">
        <div >
         <img class= "col-sm-3 footerlogo"  src="../inicio/imagenes/Logobiennatural.jpg" alt="logo" width="60"  >

         </div>

           <h6>UTN Argentina Programa </h6>
         </div>
